<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
    
  <title>Tip calculator app</title>

</head>
<body>
  <main>
    <div id="center" >
      <p class="letter-spacing">
        SPLI<br>
        TTER
      </p>
      <div id="form-left">
        <form action="#" method="#">
          <label for="bill">Bill</label><br>
          <input type="number" id="bill" name="Bill" value="0.00" required>
        </form>
        <p>
          Select Tip %
        </p>
        <div class="grid grid-rows-2 ">
          <div>5%</div>
          <div>10%</div>
          <div>15%</div>
          <div>25%</div>
          <div>50%</div>
          <div>Custom</div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bill

  Select Tip %
  5%
  10%
  15%
  25%
  50%
  Custom

  Number of People

  Tip Amount
  / person

  Total
  / person

  Reset
   -->

</html>
